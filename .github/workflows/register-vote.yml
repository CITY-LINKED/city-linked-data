name: Register Vote

on:
  workflow_dispatch:
    inputs:
      city:
        description: 'City to vote for'
        required: true
        type: string

jobs:
  update-votes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Create and run Python script
        run: |
          echo "import json
import os

city = os.getenv('CITY')
if not city:
    raise Exception('No city input provided.')

votes_file = 'votes.json'

try:
    with open(votes_file, 'r', encoding='utf-8') as f:
        data = json.load(f)
except:
    data = {}

data[city] = data.get(city, 0) + 1

with open(votes_file, 'w', encoding='utf-8') as f:
    json.dump(data, f, indent=2)

print(f'âœ… Vote counted for: {city}')
" > vote.py
          python vote.py
        env:
          CITY: ${{ github.event.inputs.city }}

      - name: Commit updated votes.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add votes.json
          git commit -m "ðŸ”¼ Vote recorded for ${{ github.event.inputs.city }}"
          git push
