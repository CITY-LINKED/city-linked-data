
name: Register Vote

on:
  workflow_dispatch:
    inputs:
      city:
        description: "City to vote for"
        required: true
        type: string

jobs:
  vote:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run vote.py
        run: python3 vote.py
        env:
          CITY: ${{ github.event.inputs.city }}

      - name: Commit result
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add votes.json
          git commit -m "âœ… Vote for ${{ github.event.inputs.city }}"
          git push
