name: Register Vote

on:
  workflow_dispatch:
    inputs:
      city:
        description: "City to vote for"
        required: true
        type: string

jobs:
  vote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Cast vote
        run: |
          echo "Voting for ${{ github.event.inputs.city }}"
          echo "import json
city = '${{ github.event.inputs.city }}'
try:
  with open('votes.json') as f:
    data = json.load(f)
except:
  data = {}
data[city] = data.get(city, 0) + 1
with open('votes.json', 'w') as f:
  json.dump(data, f, indent=2)
" > vote.py
          python3 vote.py

      - name: Commit vote
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add votes.json
          git commit -m "âœ… Vote for ${{ github.event.inputs.city }}"
          git push
