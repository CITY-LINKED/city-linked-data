name: Register Vote

on:
  workflow_dispatch:
    inputs:
      city:
        description: "City to vote for"
        required: true
        type: string

jobs:
  vote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Vote
        run: |
          CITY="${{ github.event.inputs.city }}"
          echo "Voting for $CITY"
          python3 -c "
import json
import os

city = os.getenv('CITY')
file = 'votes.json'

try:
  with open(file) as f:
    data = json.load(f)
except:
  data = {}

data[city] = data.get(city, 0) + 1

with open(file, 'w') as f:
  json.dump(data, f, indent=2)
"
        env:
          CITY: ${{ github.event.inputs.city }}

      - name: Commit vote
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add votes.json
          git commit -m "âœ… Vote for ${{ github.event.inputs.city }}"
          git push
