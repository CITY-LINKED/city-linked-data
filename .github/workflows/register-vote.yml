
name: Register Vote

on:
  push:
    paths:
      - 'vote_request.json'

jobs:
  vote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Run vote processor
        run: python3 vote.py
