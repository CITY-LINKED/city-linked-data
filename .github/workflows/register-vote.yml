name: Register Vote

on:
  workflow_dispatch:
    inputs:
      city:
        description: "City to vote for"
        required: true
        type: string

jobs:
  vote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run vote.py with debug
        run: |
          echo "🧪 Working directory:"
          pwd
          echo "📁 Listing files:"
          ls -la

          echo "🚀 Running vote.py with CITY=$CITY"
          python3 vote.py
        env:
          CITY: ${{ github.event.inputs.city }}

      - name: Commit result
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add votes.json || echo "votes.json not found"
          git commit -m "✅ Vote for ${{ github.event.inputs.city }}" || echo "Nothing to commit"
          git push || echo "Nothing to push"
